version: '3'
services:
  db:
    container_name: deal_postgress
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: deal

  pgadmin:
    container_name: deal_pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: boban.mijajlovic.rs@gmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - 5050:80

  redis:
    container_name: deal_redis
    image: redis:3-alpine
    ports:
      - 6379:6379
    command: redis-server --requirepass bobi_redis_123

  redis-insight:
    container_name: deal-redis-insight
    image: redislabs/redisinsight:latest
    ports:
      - 8001:8001
